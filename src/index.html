<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link href="/dist/output.css" rel="stylesheet">

</head>
<body>
    <div class="antialiased bg-gray-50 dark:bg-gray-900">
        <!-- Nav Bar -->
        <nav class="px-4 py-2.5 bg-gray-800 border-gray-700 fixed left-0 right-0 top-0 z-50">
          <div class="flex flex-wrap justify-between items-center">
            <div class="flex justify-start items-center">
              <a href="https://malikali.ca" target="_blank" class="flex items-center justify-between mr-4">
                <img
                  src="https://flowbite.s3.amazonaws.com/logo.svg"
                  class="mr-3 h-8"
                  alt="Flowbite Logo"
                />
                <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">Malik's Public Library</span>
              </a>
            </div>
          </div>
        </nav>

        <!-- Sidebar -->
        <aside
        class="fixed top-0 left-0 z-40 w-64 h-screen pt-14 transition-transform -translate-x-full  border-r  md:translate-x-0 bg-gray-800 border-gray-700"
        aria-label="Sidenav"
        id="drawer-navigation"
        >
            <div class="overflow-y-auto py-5 px-3 h-full bg-gray-800">
                <ul class="space-y-2">
                    <li>
                        <button
                            class="flex items-center p-2 text-base font-medium w-full text-gray-900 rounded-lg dark:text-white hover:bg-red-500 group"
                        >
                            <svg
                            aria-hidden="true"
                            class="w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                            fill="currentColor"
                            viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg"
                            >
                                <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"></path>
                                <path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z"></path>
                            </svg>
                            <span class="ml-3">Delete Book</span>
                        </button>
                    </li>
                    <li>
                        <button
                            class="flex items-center p-2 text-base font-medium w-full text-gray-900 rounded-lg dark:text-white hover:bg-yellow-500 group"
                        >
                            <svg
                            aria-hidden="true"
                            class="w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                            fill="currentColor"
                            viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg"
                            >
                                <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"></path>
                                <path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z"></path>
                            </svg>
                            <span class="ml-3">Update Book</span>
                        </button>
                    </li>
                </ul>
                <form id = "bookForm"  class="p-4 md:p-5">
                    <div class="grid gap-4 mb-4 grid-cols-2">
                        <div class="col-span-2">
                            <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Title</label>
                            <input id = "title" type="text" name="title" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Book title" required="">
                        </div>
                        <div class="col-span-2">
                            <label for="author" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Author</label>
                            <input id = "author" type="text" name="author" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Author Name" required="">
                        </div>
                        <div class="col-span-2 ">
                            <label for="pages" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Number of Pages</label>
                            <input id = "pages" type="number" name="pages" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="100" required="">
                        </div>
                        
                        <div class="col-span-2">
                            <label for="genre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Genre</label>
                            <select id="genre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                                <option selected="">Select category</option>
                                <option value="CB">Comic Book</option>
                                <option value="MY">Mystery</option>
                                <option value="FA">Fantasy</option>
                                <option value="NF">Non-Fiction</option>
                                <option value="RM">Romance</option>
                            </select>
                        </div>
                        <div class="col-span-2">
                            <label for="desc" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Book Description</label>
                            <textarea id="desc" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write book description here"></textarea>                    
                        </div>
                    </div>
                    <button
                            class="flex items-center bg-green-500 p-2 text-base font-medium w-full rounded-lg  text-white hover:bg-green-700 group"
                            id = "buttonsubmit"
                            >
                            <svg 
                            class="w-6 h-6 text-white transition duration-75  group-hover:text-gray-900 dark:group-hover:text-white" 
                            fill="currentColor" 
                            viewBox="0 0 20 20" 
                            xmlns="http://www.w3.org/2000/svg">
                                <path 
                                    fill-rule="evenodd" 
                                    d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" 
                                    clip-rule="evenodd">
                                </path>
                            </svg>
                            <span class="ml-3">Add Book</span>
                        </button>
                </form>
            </div>
        </aside>
    
        <main class="p-4 md:ml-64 h-auto pt-20">
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
            <div
              class="border-2 border-dashed border-gray-300 rounded-lg dark:border-gray-600 h-32 md:h-64"
            ></div>
            <div
              class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-32 md:h-64"
            ></div>
            <div
              class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-32 md:h-64"
            ></div>
            <div
              class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-32 md:h-64"
            ></div>
          </div>
          <div
            class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-96 mb-4"
          ></div>
          <div class="grid grid-cols-2 gap-4 mb-4">
            <div
              class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-48 md:h-72"
            ></div>
            <div
              class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-48 md:h-72"
            ></div>
            <div
              class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-48 md:h-72"
            ></div>
            <div
              class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-48 md:h-72"
            ></div>
          </div>
          <div
            class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-96 mb-4"
          ></div>
          <div class="grid grid-cols-2 gap-4">
            <div
              class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-48 md:h-72"
            ></div>
            <div
              class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-48 md:h-72"
            ></div>
            <div
              class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-48 md:h-72"
            ></div>
            <div
              class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-48 md:h-72"
            ></div>
          </div>
        </main>
    </div>

    <script>
        const myLibrary = [];

        function Book(title, author, pages, genre, desc){
            this.title = title;
            this.author = author;
            this.pages = pages;
            this.genre = genre;
            this.desc = desc;
        }

        function addBookToLibrary(book) {  
            myLibrary.push(book);
        }

        const bookFormButton = document.querySelector("#buttonsubmit");
            bookFormButton.addEventListener("click", (event) => {
                event.preventDefault();
                const title = document.querySelector("#title").value;
                const author = document.querySelector("#author").value;
                const pages = document.querySelector("#pages").value;
                const genre = document.querySelector("#genre").value;
                const desc = document.querySelector("#desc").value;

                let newBook = new Book(title, author, pages, genre, desc);
                addBookToLibrary(newBook);
                console.log(myLibrary);
        })
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
</body>
</html>
